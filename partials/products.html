
<div class="col-lg-10">
    <!-- Filter Area -->
    <div class="row">
        <div class="col-xs-6 col-md-5">
            <div class="dropdown">
                <!--Trigger-->
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu8" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SÃ©lectionner une boulangerie</button>
                <!--Menu-->
                <div  class="dropdown-menu dropdown-primary" aria-labelledby="dropdownMenu8" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                    <div ng-repeat="boulangerie in boulangeries ">
                        <a class="dropdown-item" href="#/products" ng-click="selectBoulangerie(boulangerie.idBoulangerie,boulangerie.nomBoulangerie);">{{boulangerie.nomBoulangerie}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-7 text-xs-right">

            <!-- View Switcher -->
            <a ><h4 >{{nameSelect}}</h4></a>
            <!-- /.View Switcher -->
        </div>

    </div>
    <!--First column-->
    <div class="col-md-8">
        <div class="md-form">
            <input type="text" ng-model="name" placeholder="Rechercher"  class="form-control">

        </div>
    </div>
    <!-- /.Filter Area -->

    <!-- Products List -->
    <section class="section">

        <!-- Single Product -->
        <div class="col-lg-12">
            <div ng-repeat="product in productsCommunes |filter:{nom:name}"  class="col-md-6">
                <div class="row wow fadeIn">

                <!--First column-->
                <div class="col-lg-5 mb-r">
                    <!--Featured image-->
                    <div class="view overlay hm-white-slight">
                        <img src="asset/upload/{{product.image}}"  class="img-fluid">
                        <a href="#/products" data-toggle="modal" data-target="#quick-look-ex">
                            <div class="mask">
                                <div class="flex-center product-quick-look">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!--/First column-->

                <!--Second column-->
                <div class="col-lg-7 mb-r">
                    <!--Excerpt-->
                    <h4>{{product.nom}}</h4>

                    <!-- Product Description -->
                    <p>{{product.description}}</p>

                    <!--Review-->
                    <div class="orange-text">
                        <i class="fa fa-star">Type:{{product.typeproduit}} </i>
                        <i class="fa fa-star">Garniture:{{product.garniture}}</i>
                    </div>
                    <p>
                        <span class="green-text price"><strong> {{product.prix}} fc </strong></span>
                        <span class="grey-text"><small> {{product.poids}} g</small></span>
                        <span class="grey-text"><small><a href="#/products" ><img ng-click="cart.addItem(product.idProduit, product.nom,product.image,product.description,product.poids, product.prix, 1);" src="asset/img/logo/cart.png" alt="ajouter au panier"></a></small></span>
                    </p>


                </div>
                <!--/Second column-->
            </div>
            </div>

        </div>
        <!-- /.Single Product -->
    </section>
    <!-- /.Products List -->
</div>
